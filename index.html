<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
    <div class="title">
        <h1>Get Weather and Prayer Timings of your City</h1>
    </div>

    <div class="mode-icons"><i class="fas fa-sun "></i><i class="fas fa-moon active"></i></div>
    <!-- <h1></h1> -->

    <div class="flex-wrapper center">

         <div class="prayer left hidden">
        <div class="prayer-title"><b>PRAYER TIMINGS</b></div>

        <div class="flex">
            <div class="sunrise-text">sunrise</div>
            <div class="sunrise-value">03:40</div>
        </div>
        <div class="flex">
            <div class="fajr-text">fajr</div>
            <div class="fajr-value">03:40</div>
        </div>
        <div class="flex">
            <div class="dhuhr-text">dhuhr</div>
            <div class="dhuhr-value">03:40</div>
        </div>
        <div class="flex">
            <div class="asr-text">maghrib</div>
            <div class="asr-value">03:40</div>
        </div>

         </div>






        <div class="container">
        
            <div class="search">
                <input type="text" name="search" id="search-text" class="srch" placeholder="Search For a city">
                <button id="search-btn" class="srch"><i class="fas fa-search"></i></button>
            </div>

        
            <div class="weather-display hidden">

                <div class="place">
                </div>

                <div class="desc">
                    <div class="desc-text"></div>
                    <div id="desc-icon"><img class="desc-icon"  src="" alt="" width="100%"></div>
                </div>

                <div class="temp">
                    <div class="temp-text"></div>
                    <div id="temperature"></div>
                </div>

                <div class="humidity">
                 <div class="humidity-text"></div>
                 <div id="humidity"></div>
                </div>

                <div class="wind">
                    <div class="wind-text"></div>
                    <div id="wind-speed"></div>
                </div>

                
        </div>

    </div>

    <div class="prayer right hidden">
        <div class="prayer-title"><b>PRAYER TIMINGS</b></div>

        <div class="flex">
            <div class="sunset-text">dhuhr</div>
            <div class="sunset-value">03:40</div>
        </div>

        <div class="flex">
            <div class="maghrib-text">sunrise</div>
            <div class="maghrib-value">03:40</div>
        </div>
        <div class="flex">
            <div class="isha-text">fajr</div>
            <div class="isha-value">03:40</div>
        </div>

        <div class="flex">
            <div class="midnight-text">maghrib</div>
            <div class="midnight-value">03:40</div>
        </div>
    </div> 



</div>




    <footer>
        <div class="name">Made By Hasnain HashmiÂ© 2021 </div>
    </footer>
</body>
</html>
